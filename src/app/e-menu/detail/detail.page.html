<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/e-menu/{{restoId}}"></ion-back-button>
      </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md ="3" >

                <ion-list>
                    <ion-item *ngFor="let emenuItem of emenuItems" >
                        <ion-card>
                            <img [src] ="emenuItem.imgURL" />
                            <ion-card-header>
                                
                                <ion-card-title>{{emenuItem.name}}</ion-card-title>
                                <ion-card-subtitle> Rp {{emenuItem.price | number: '':''}}</ion-card-subtitle>
                            </ion-card-header>
                            <ion-card-content>
                                {{emenuItem.description}}
                            </ion-card-content>
                            </ion-card>
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>

    


</ion-content>
